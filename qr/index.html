    <script type="module">
      // Include Lightbox
      import PhotoSwipeLightbox from "./libraries/dist/photoswipe-lightbox.esm.min.js";

      const lightboxTop = new PhotoSwipeLightbox({
        gallery: "#individual",
        children: "a",
        showHideAnimationType: "fade",
        imageClickAction: "next",
        tapAction: "next",
        bgClickAction: "close",
        loop: false,
        arrowKeys: true,
        preloadFirstSlide: true,

        // setup PhotoSwipe Core dynamic import
        pswpModule: () => import("./libraries/dist/photoswipe.esm.min.js"),
      });

      const lightboxBottom = new PhotoSwipeLightbox({
        gallery: "#menu",
        children: "a",
        showHideAnimationType: "fade",
        preloadFirstSlide: true,
        imageClickAction: "next",
        tapAction: "next",
        bgClickAction: "close",
        loop: false,
        index: 0,
        arrowKeys: true,
        preload: [1, 3],

        // setup PhotoSwipe Core dynamic import
        pswpModule: () => import("./libraries/dist/photoswipe.esm.min.js"),
      });

      lightboxTop.init();
      lightboxBottom.init();
    </script>
